<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Chakra+Petch:ital,wght@0,400;0,700;1,400;1,700&family=DynaPuff:wght@400;700&family=Permanent+Marker&family=Press+Start+2Pfamily=Rubik+Iso&display=swap" rel="stylesheet">
    <title>Rock Papper Scissors</title>
</head>
<body>
    <h1>Rock Papper & Scissors</h1>
    <h2>Â¡Choose an option and play!</h2>

    <div class="score-container">
        <div class="player">
            <h3>Player</h3>
            <div class="score">
                <p>Score: &nbsp;</p>
                <p id="score-player">0</p>
            </div>
            <img src="./assets/logos/user.png" alt="user.png" class="logo-player">
        </div>
        <div class="draw">
            <h3>Draw</h3>
            <div class="score">
                <p>Score: &nbsp;</p>
                <p id="score-draw">0</p>
            </div>
            <img src="./assets/logos/draw.png" alt="user.png" class="logo-draw">
        </div>
        <div class="bot">
            <h3>Bot</h3>
            <div class="score">
                <p>Score: &nbsp;</p>
                <p id="score-bot">0</p>
            </div>
            <img src="./assets/logos/bot.png" alt="bot.png" class="logo-bot">
        </div>
    </div>
    <div class="options">
        <button>
            <img src="./assets/logos/rock.png" alt="rock.png" class="rock">
        </button>
        <button>
            <img src="./assets/logos/papper.png" alt="papper.png" class="papper">
        </button>
        <button>
            <img src="./assets/logos/scissor.png" alt="scissors.png" class="scissors">
        </button>
    </div>
    <div class="play">
        <input type="button" value="Play">
    </div>
</body>
    <script src="./assets/js/bundle.js"></script>
</html>
